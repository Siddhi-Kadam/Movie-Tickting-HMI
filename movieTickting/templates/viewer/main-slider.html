{% load static %}
<section class="w3l-main-slider position-relative" id="home">
		<div class="companies20-content">
			<div class="owl-one owl-carousel owl-theme">
				{% for i in mainSlider %}
					<div class="item">
						<div class="slider-info banner-view"
							 style="background: url('media/{{ i.image }}') no-repeat center; background-size: cover; min-height: 500px; position: relative; z-index: 0; display: grid; align-items: center; border-radius: 6px; -webkit-border-radius: 6px; -o-border-radius: 6px; -ms-border-radius: 6px; -moz-border-radius: 6px;">
							<div class="banner-info">
								<h3>{{ i.movieName }}</h3>
								<h6 style="color:white;">Releases on 19th May 2021.</h6><br>
								<p>{{ i.description }}</p>
								<table cellspacing="10" cellpadding="10">
									<tr>
										<td>
											<a href="{{ i.trailer }}"><span class="fa fa-play"
																			style="color:white"></span></a>
										</td>
										<td>
											<a href="{{ i.trailer }}" style="color:white"><h6>Watch Trailer</h6></a>
										</td>
									</tr>
								</table>

							</div>
						</div>
					</div>
				{% endfor %}

			</div>
		</div>
</section>
	<!-- //banner-slider-->
